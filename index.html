<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="initGame()">
    <h2 class="timer">00:00</h2>
<div>
    <input type="radio" name="choice" onclick="radioClick(4,2,1)" value="16" id="choice-4">
    <label for="choice-16">Easy (4 * 4)</label>
    <input type="radio" name="choice" onclick="radioClick(8,12,2)" value="25" id="choice-8">
    <label for="choice-25">Medium (8 * 8)</label>
    <input type="radio" name="choice" onclick="radioClick(12,30,3)" value="36" id="choice-12">
    <label for="choice-36">Expert (12 * 12)</label>
</div>
    <h1 class="life"> life = 1</h1>
    <h1 onclick="restartGame()" class="smiley"></h1>

    <div class="board">


    </div>

    <button onclick="safeClick()" class="safe-btn">Safe click </button>
    <label class="safe-label"> 3 click left</label>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
